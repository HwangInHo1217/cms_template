<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 교육 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .user-type-selector {
            margin-bottom: 2rem;
        }

        .user-type-btn {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.25rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }

        .user-type-btn:hover {
            border-color: var(--secondary-color);
            background-color: #f8f9fa;
        }

        .user-type-btn.active {
            border-color: var(--secondary-color);
            background-color: var(--secondary-color);
            color: white;
        }

        .user-type-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--secondary-color), #5dade2);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .login-btn:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .demo-account {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .demo-account:hover {
            background-color: #e9ecef;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                min-height: auto;
            }
            
            .login-left {
                padding: 2rem;
            }
            
            .login-right {
                padding: 2rem;
            }
            
            .user-type-btn {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0 h-100">
                <!-- Left Side - Branding -->
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="login-left">
                        <div class="logo">
                            <i class="bi bi-mortarboard-fill"></i>
                        </div>
                        <h2 class="mb-3">교육 관리 시스템</h2>
                        <p class="mb-4">학생들의 성장과 발전을 위한<br>통합 교육 관리 플랫폼</p>
                        <div class="features">
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle me-2"></i>
                                핵심역량진단 및 분석
                            </div>
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle me-2"></i>
                                비교과 프로그램 관리
                            </div>
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle me-2"></i>
                                개인별 상담 및 지도
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-check-circle me-2"></i>
                                마일리지 적립 시스템
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="col-lg-7">
                    <div class="login-right">
                        <div class="text-center mb-4 d-lg-none">
                            <i class="bi bi-mortarboard-fill" style="font-size: 3rem; color: var(--secondary-color);"></i>
                            <h3 class="mt-2">교육 관리 시스템</h3>
                        </div>

                        <h2 class="login-title">로그인</h2>

                        <!-- Alert Messages -->
                        <div id="alertContainer"></div>

                        <!-- User Type Selection -->
                        <div class="user-type-selector">
                            <label class="form-label fw-bold">사용자 유형</label>
                            <div class="d-flex flex-wrap">
                                <div class="user-type-btn active" data-type="student">
                                    <i class="bi bi-person"></i>
                                    <div>학생</div>
                                </div>
                                <div class="user-type-btn" data-type="faculty">
                                    <i class="bi bi-person-badge"></i>
                                    <div>교직원</div>
                                </div>
                                <div class="user-type-btn" data-type="admin">
                                    <i class="bi bi-shield-check"></i>
                                    <div>관리자</div>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" placeholder="아이디" required>
                                <label for="username">
                                    <i class="bi bi-person me-2"></i>아이디
                                </label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>비밀번호
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    로그인 상태 유지
                                </label>
                            </div>

                            <button type="submit" class="login-btn" id="loginBtn">
                                <span class="loading-spinner">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </span>
                                <span class="btn-text">로그인</span>
                            </button>
                        </form>

                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPassword()">비밀번호를 잊으셨나요?</a>
                        </div>

                        <!-- Demo Accounts -->
                        <div class="demo-accounts">
                            <h6 class="mb-3">
                                <i class="bi bi-info-circle me-2"></i>
                                데모 계정 (클릭하여 자동 입력)
                            </h6>
                            
                            <div class="demo-account" onclick="fillDemoAccount('student', 'student123', 'password123')">
                                <div>
                                    <strong>학생 계정</strong>
                                    <br><small class="text-muted">ID: student123</small>
                                </div>
                                <i class="bi bi-person text-primary"></i>
                            </div>
                            
                            <div class="demo-account" onclick="fillDemoAccount('faculty', 'faculty123', 'password123')">
                                <div>
                                    <strong>교직원 계정</strong>
                                    <br><small class="text-muted">ID: faculty123</small>
                                </div>
                                <i class="bi bi-person-badge text-success"></i>
                            </div>
                            
                            <div class="demo-account" onclick="fillDemoAccount('admin', 'admin123', 'password123')">
                                <div>
                                    <strong>관리자 계정</strong>
                                    <br><small class="text-muted">ID: admin123</small>
                                </div>
                                <i class="bi bi-shield-check text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 사용자 유형 선택
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 데모 계정 자동 입력
        function fillDemoAccount(type, username, password) {
            // 사용자 유형 선택
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // 계정 정보 입력
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-type-btn.active').dataset.type;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 로딩 상태 표시
            showLoading(true);

            // 로그인 검증 (실제 구현에서는 서버 API 호출)
            setTimeout(() => {
                const loginResult = validateLogin(username, password, userType);
                
                if (loginResult.success) {
                    showAlert('success', '로그인 성공! 메인 페이지로 이동합니다.');
                    
                    // 로그인 정보 저장 (실제 구현에서는 토큰 등 사용)
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', JSON.stringify({
                            username: username,
                            userType: userType
                        }));
                    }

                    // 세션 정보 저장
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        userType: userType,
                        name: loginResult.name,
                        department: loginResult.department
                    }));

                    // 권한별 페이지 이동
                    setTimeout(() => {
                        switch(userType) {
                            case 'student':
                                window.location.href = 'index.html';
                                break;
                            case 'faculty':
                                window.location.href = 'faculty-index.html';
                                break;
                            case 'admin':
                                window.location.href = 'admin-index.html';
                                break;
                        }
                    }, 1000);
                } else {
                    showAlert('danger', loginResult.message);
                }
                
                showLoading(false);
            }, 1500); // 실제 서버 응답 시뮬레이션
        });

        // 로그인 검증 함수 (실제 구현에서는 서버 API 호출)
        function validateLogin(username, password, userType) {
            const accounts = {
                student: {
                    'student123': { password: 'password123', name: '김학생', department: '컴퓨터공학과' },
                    '2024001234': { password: 'student123', name: '이학습', department: '경영학과' }
                },
                faculty: {
                    'faculty123': { password: 'password123', name: '김교수', department: '컴퓨터공학과' },
                    'prof001': { password: 'faculty123', name: '박교수', department: '경영학과' }
                },
                admin: {
                    'admin123': { password: 'password123', name: '관리자', department: '시스템관리팀' },
                    'admin': { password: 'admin123', name: '최고관리자', department: '시스템관리팀' }
                }
            };

            if (accounts[userType] && accounts[userType][username]) {
                if (accounts[userType][username].password === password) {
                    return {
                        success: true,
                        name: accounts[userType][username].name,
                        department: accounts[userType][username].department
                    };
                } else {
                    return { success: false, message: '비밀번호가 올바르지 않습니다.' };
                }
            } else {
                return { success: false, message: '존재하지 않는 계정입니다.' };
            }
        }

        // 로딩 상태 표시
        function showLoading(show) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const btnText = loginBtn.querySelector('.btn-text');

            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = '로그인 중...';
                loginBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                btnText.textContent = '로그인';
                loginBtn.disabled = false;
            }
        }

        // 알림 메시지 표시
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;

            // 3초 후 자동 제거
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }

        // 비밀번호 찾기
        function showForgotPassword() {
            alert('비밀번호 찾기 기능은 실제 구현 시 이메일 인증 등을 통해 제공됩니다.\n\n데모 계정 정보:\n- 학생: student123 / password123\n- 교직원: faculty123 / password123\n- 관리자: admin123 / password123');
        }

        // 페이지 로드 시 기억된 사용자 정보 복원
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('username').value = user.username;
                document.getElementById('rememberMe').checked = true;
                
                // 사용자 유형 선택
                document.querySelectorAll('.user-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.type === user.userType) {
                        btn.classList.add('active');
                    }
                });
            }
        });

        // 엔터 키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
