<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - 교육 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .reset-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .reset-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .reset-btn {
            background: linear-gradient(135deg, var(--secondary-color), #5dade2);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-bottom: 1rem;
        }

        .back-to-login {
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-icon">
            <i class="bi bi-key"></i>
        </div>
        <h2 class="reset-title">비밀번호 재설정</h2>
        <p class="text-muted mb-4">등록된 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>

        <form id="resetForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="이메일" required>
                <label for="email">이메일 주소</label>
            </div>

            <button type="submit" class="reset-btn">
                재설정 링크 전송
            </button>
        </form>

        <a href="login.html" class="back-to-login">
            <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
        </a>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // 실제 구현에서는 서버로 이메일 전송 요청
            alert(`${email}로 비밀번호 재설정 링크를 전송했습니다.\n(데모 환경에서는 실제 이메일이 전송되지 않습니다)`);
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
