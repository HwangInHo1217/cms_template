<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CMS 포털</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 그라데이션 헤더 */
    .hero-header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* 카드 스타일 */
    .role-card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .role-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .role-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* 애니메이션 */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 80px;
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Hero Header -->
  <header class="hero-header">
    <h1 class="fade-in">🎓 학생경력개발 통합시스템</h1>
    <p class="lead fade-in">당신의 성장을 지원하는 통합 포털</p>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4 justify-content-center">
      <!-- 학생 -->
      <div class="col-12 col-md-4">
        <div class="card role-card text-center shadow-sm p-4 fade-in">
          <div class="role-icon">👨‍🎓</div>
          <h5 class="card-title fw-bold">학생</h5>
          <p class="card-text">진단, 상담, 비교과 프로그램 신청 등 핵심 기능제공</p>
          <a href="/student/login" class="btn btn-primary mt-3">학생 로그인</a>
        </div>
      </div>

      <!-- 교직원 -->
      <div class="col-12 col-md-4">
        <div class="card role-card text-center shadow-sm p-4 fade-in">
          <div class="role-icon">🧑‍🏫</div>
          <h5 class="card-title fw-bold">교직원 / 상담사</h5>
          <p class="card-text">상담 일정, 진단 관리, 비교과 운영 기능 제공</p>
          <a href="/staff/login" class="btn btn-success mt-3">교직원 로그인</a>
        </div>
      </div>

      <!-- 최고관리자 -->
      <div class="col-12 col-md-4">
        <div class="card role-card text-center shadow-sm p-4 fade-in">
          <div class="role-icon">👨‍💼</div>
          <h5 class="card-title fw-bold">최고관리자</h5>
          <p class="card-text">시스템 전체 설정, 사용자 권한 및 통계 관리</p>
          <a href="/admin/login" class="btn btn-dark mt-3">관리자 로그인</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 Career Management System. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
