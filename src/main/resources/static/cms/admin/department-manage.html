<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .search-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-card {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- 헤더 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-building"></i> 부서 관리</h2>
                    <div>
                        <a href="major-manage.html" class="btn btn-outline-primary me-2">
                            <i class="bi bi-mortarboard"></i> 학과 관리
                        </a>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#departmentModal" onclick="openAddModal()">
                            <i class="bi bi-plus-circle"></i> 부서 추가
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 및 통계 섹션 -->
        <div class="search-section">
            <div class="row">
                <div class="col-md-8">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">부서명 검색</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="부서명을 입력하세요">
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="searchDepartments()">
                                <i class="bi bi-search"></i> 검색
                            </button>
                            <button class="btn btn-secondary" onclick="resetSearch()">
                                <i class="bi bi-arrow-clockwise"></i> 초기화
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">전체 부서 수</h5>
                            <h3 class="text-primary" id="totalDepartments">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 부서 목록 테이블 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">부서 목록</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-container">
                    <table class="table table-hover mb-0">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th width="10%">번호</th>
                                <th width="30%">부서명</th>
                                <th width="20%">직원 수</th>
                                <th width="25%">등록일</th>
                                <th width="15%">관리</th>
                            </tr>
                        </thead>
                        <tbody id="departmentTableBody">
                            <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 부서 추가/수정 모달 -->
    <div class="modal fade" id="departmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">부서 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="departmentForm">
                        <input type="hidden" id="departmentId">
                        <div class="mb-3">
                            <label for="departmentName" class="form-label">부서명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="departmentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeCount" class="form-label">직원 수</label>
                            <input type="number" class="form-control" id="employeeCount" min="0" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveDepartment()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 부서를 삭제하시겠습니까?</p>
                    <p class="text-muted small">삭제된 데이터는 복구할 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 부서 데이터 저장소
        let departments = [
            { id: 1, name: '인사부', employeeCount: 15, createdAt: '2024-01-15' },
            { id: 2, name: '개발부', employeeCount: 25, createdAt: '2024-01-20' },
            { id: 3, name: '마케팅부', employeeCount: 12, createdAt: '2024-02-01' },
            { id: 4, name: '영업부', employeeCount: 18, createdAt: '2024-02-10' }
        ];

        let nextId = 5;
        let deleteTargetId = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            renderDepartments();
            updateStats();
        });

        // 부서 목록 렌더링
        function renderDepartments(data = departments) {
            const tbody = document.getElementById('departmentTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4 text-muted">
                            등록된 부서가 없습니다.
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach((dept, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${dept.name}</strong></td>
                        <td>
                            <span class="badge bg-primary rounded-pill">${dept.employeeCount}명</span>
                        </td>
                        <td>${dept.createdAt}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editDepartment(${dept.id})" title="수정">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteDepartment(${dept.id})" title="삭제">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalDepartments').textContent = departments.length;
        }

        // 부서 검색
        function searchDepartments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderDepartments();
                return;
            }

            const filteredDepartments = departments.filter(dept => 
                dept.name.toLowerCase().includes(searchTerm)
            );
            
            renderDepartments(filteredDepartments);
        }

        // 검색 초기화
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            renderDepartments();
        }

        // 엔터 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchDepartments();
            }
        });

        // 추가 모달 열기
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '부서 추가';
            document.getElementById('departmentForm').reset();
            document.getElementById('departmentId').value = '';
        }

        // 수정 모달 열기
        function editDepartment(id) {
            const dept = departments.find(d => d.id === id);
            if (!dept) return;

            document.getElementById('modalTitle').textContent = '부서 수정';
            document.getElementById('departmentId').value = dept.id;
            document.getElementById('departmentName').value = dept.name;
            document.getElementById('employeeCount').value = dept.employeeCount;

            new bootstrap.Modal(document.getElementById('departmentModal')).show();
        }

        // 부서 저장
        function saveDepartment() {
            const form = document.getElementById('departmentForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('departmentId').value;
            const name = document.getElementById('departmentName').value.trim();
            const employeeCount = parseInt(document.getElementById('employeeCount').value) || 0;

            // 중복 이름 체크
            const existingDept = departments.find(d => d.name === name && d.id != id);
            if (existingDept) {
                alert('이미 존재하는 부서명입니다.');
                return;
            }

            if (id) {
                // 수정
                const index = departments.findIndex(d => d.id == id);
                if (index !== -1) {
                    departments[index] = {
                        ...departments[index],
                        name,
                        employeeCount
                    };
                }
            } else {
                // 추가
                departments.push({
                    id: nextId++,
                    name,
                    employeeCount,
                    createdAt: new Date().toISOString().split('T')[0]
                });
            }

            renderDepartments();
            updateStats();
            bootstrap.Modal.getInstance(document.getElementById('departmentModal')).hide();
            
            // 성공 메시지
            showToast(id ? '부서가 수정되었습니다.' : '부서가 추가되었습니다.', 'success');
        }

        // 삭제 확인
        function deleteDepartment(id) {
            deleteTargetId = id;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        // 삭제 실행
        function confirmDelete() {
            if (deleteTargetId) {
                departments = departments.filter(d => d.id !== deleteTargetId);
                renderDepartments();
                updateStats();
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                showToast('부서가 삭제되었습니다.', 'success');
                deleteTargetId = null;
            }
        }

        // 토스트 메시지 표시
        function showToast(message, type = 'info') {
            // 간단한 알림 구현
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'info'} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
