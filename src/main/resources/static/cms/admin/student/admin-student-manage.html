<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 계정 관리 - 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>

<!-- 헤더 포함 -->
<div id="admin-header-placeholder"></div>

<!-- 사이드바 포함 -->
<div id="admin-sidebar-placeholder"></div>
  <div class="container">
    <h2 class="mb-4 fw-bold">👨‍🎓 학생 계정 관리</h2>

    <!-- 검색 필터 -->
    <form class="row g-3 mb-3">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="학번 또는 이름 검색">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option selected>학과 선택</option>
          <option>컴퓨터공학과</option>
          <option>경영학과</option>
          <!-- 기타 학과 -->
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option selected>상태 선택</option>
          <option value="USER">활성 (USER)</option>
          <option value="GRADUATED">졸업생 (GRADUATED)</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">검색</button>
      </div>
    </form>

    <!-- 계정 목록 테이블 -->
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학과</th>
            <th>입학년도</th>
            <th>상태</th>
            <th>이메일</th>
            <th>권한</th>
            <th>계정관리</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>202312345</td>
            <td>김학생</td>
            <td>컴퓨터공학과</td>
            <td>2023</td>
            <td><span class="badge text-bg-success">USER</span></td>
            <td>kim@example.com</td>
            <td>
              <select class="form-select form-select-sm">
                <option value="USER" selected>USER</option>
                <option value="GRADUATED">GRADUATED</option>
              </select>
            </td>
            <td>
              <button class="btn btn-sm btn-warning">비활성화</button>
              <button class="btn btn-sm btn-secondary">상세</button>
            </td>
          </tr>
          <!-- 추가 학생 항목 반복 -->
        </tbody>
      </table>
    </div>

    <!-- 하단 버튼 -->
    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#studentRegisterModal">
  + 학생 계정 등록
</button>
      <nav>
        <ul class="pagination mb-0">
          <li class="page-item disabled"><a class="page-link">«</a></li>
          <li class="page-item active"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">»</a></li>
        </ul>
      </nav>
    </div>
  </div>
	
	<div id="beforeend"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


<script>
  // 상단 헤더 삽입
  fetch('/cms/admin/layouts/admin-header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-header-placeholder').innerHTML = html;
    });

  // 사이드바 삽입
  fetch('/cms/admin/layouts/admin-sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-sidebar-placeholder').innerHTML = html;
    });
  //학생 등록 모달
  fetch('/cms/admin/student/student-register-modal.html')
  .then(res => res.text())
  .then(html => {
    document.body.insertAdjacentHTML('beforeend', html);
  });
</script>

</html>
