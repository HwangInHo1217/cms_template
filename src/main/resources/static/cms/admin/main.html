<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 포털 - CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- 헤더 포함 -->
<div id="admin-header-placeholder"></div>

<!-- 사이드바 포함 -->
<div id="admin-sidebar-placeholder"></div>



<!-- 콘텐츠 영역 -->
<main class="container mt-4">
  <h2 class="fw-bold mb-4 text-center">🛠 관리자 대시보드</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>🧑‍🏫 교직원 현황</h5>
        <p>총 교직원: 25명</p>
        <a href="/admin/employees/list" class="btn btn-sm btn-outline-dark">바로가기</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>💬 상담 신청</h5>
        <p>대기 중: 5건</p>
        <a href="/admin/counsel/list" class="btn btn-sm btn-outline-dark">관리하기</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>📚 비교과 프로그램</h5>
        <p>현재 진행 중: 4건</p>
        <a href="/admin/program/list" class="btn btn-sm btn-outline-dark">관리 이동</a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  // 상단 헤더 삽입
  fetch('/cms/admin//layouts/admin-header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-header-placeholder').innerHTML = html;
    });

  // 사이드바 삽입
  fetch('/cms/admin/layouts/admin-sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-sidebar-placeholder').innerHTML = html;
    });
</script>
</html>
