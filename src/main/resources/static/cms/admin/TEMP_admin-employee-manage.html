<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>교직원 계정 관리</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body >

	<!-- 헤더 포함 -->
	<div id="admin-header-placeholder"></div>

	<!-- 사이드바 포함 -->
	<div id="admin-sidebar-placeholder"></div>
	<!-- 관리자 교직원 관리 페이지 -->
	<div class="container mt-4">
		<h2 class="fw-bold mb-4">👥 교직원 계정 관리</h2>

		<!-- 검색 필터 -->
		<form class="row g-3 mb-3">
			<div class="col-md-3">
				<input type="text" class="form-control" placeholder="이름 또는 사번 검색">
			</div>
			<div class="col-md-3">
				<select class="form-select">
					<option selected>학과 선택</option>
					<option>컴퓨터공학과</option>
					<option>상담심리학과</option>
					<!-- ... -->
				</select>
			</div>
			<div class="col-md-3">
				<select class="form-select">
					<option selected>역할 선택</option>
					<option value="PROF">교수</option>
					<option value="STAFF">교직원</option>
					<option value="COUNSELOR">상담사</option>
				</select>
			</div>
			<div class="col-md-3 d-grid">
				<button type="submit" class="btn btn-primary">검색</button>
			</div>
		</form>

		<!-- 계정 목록 -->
		<div class="table-responsive">
			<table class="table table-bordered text-center">
				<thead class="table-light">
					<tr>
						<th>사번</th>
						<th>이름</th>
						<th>소속 학과</th>
						<th>상태</th>
						<th>역할</th>
						<th>이메일</th>
						<th>계정관리</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>EMP2023001</td>
						<td>홍길동</td>
						<td>컴퓨터공학과</td>
						<td><span class="badge bg-success">재직</span></td>
						<td><select class="form-select form-select-sm">
								<option value="PROF" selected>교수</option>
								<option value="STAFF">교직원</option>
								<option value="COUNSELOR">상담사</option>
								<option value="ADMIN">최고관리자</option>
						</select></td>
						<td>hong@example.com</td>
						<td>
							<button class="btn btn-sm btn-warning">비활성화</button>
							<button class="btn btn-sm btn-secondary">상세</button>
						</td>
					</tr>
					<!-- 추가 교직원 항목 반복 -->
				</tbody>
			</table>
		</div>

		<!-- 하단 버튼 -->
		<div class="mt-3 text-end">
			<button class="btn btn-outline-primary" data-bs-toggle="modal"
				data-bs-target="#employeeRegisterModal">+ 교직원 계정 등록</button>
		</div>
	</div>
	<div id="beforeend"></div>
</body>
<script>
  // 상단 헤더 삽입
  fetch('/cms/admin//layouts/admin-header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-header-placeholder').innerHTML = html;
    });

  // 사이드바 삽입
  fetch('/cms/admin/layouts/admin-sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('admin-sidebar-placeholder').innerHTML = html;
    });
  fetch('/cms/admin/employee-register-modal.html')
  .then(res => res.text())
  .then(html => {
    document.body.insertAdjacentHTML('beforeend', html);
  });

</script>
</html>
