<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교직원 계정 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">교직원 계정 관리</h2>

    <!-- 계정 등록 -->
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="email" class="form-control" placeholder="이메일(ID)">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="이름">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option selected disabled>권한 선택</option>
          <option value="diagnosis">진단관리자</option>
          <option value="counseling">상담관리자</option>
          <option value="program">비교과관리자</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">계정 생성</button>
      </div>
    </form>

    <!-- 계정 리스트 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>이메일(ID)</th>
          <th>이름</th>
          <th>권한</th>
          <th>상태</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>admin@univ.ac.kr</td>
          <td>이관리</td>
          <td>진단관리자</td>
          <td><span class="badge bg-success">활성</span></td>
          <td>
            <button class="btn btn-sm btn-warning">비활성화</button>
          </td>
        </tr>
        <tr>
          <td>prof@univ.ac.kr</td>
          <td>정교수</td>
          <td>상담관리자</td>
          <td><span class="badge bg-secondary">비활성</span></td>
          <td>
            <button class="btn btn-sm btn-success">활성화</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
