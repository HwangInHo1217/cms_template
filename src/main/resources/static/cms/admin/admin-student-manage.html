<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 계정 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">학생 계정 관리</h2>

    <!-- 계정 등록 -->
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="학번 (예: 20201234)">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="이름">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="학과">
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">계정 생성</button>
      </div>
    </form>

    <!-- 계정 리스트 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>학과</th>
          <th>상태</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20201234</td>
          <td>홍길동</td>
          <td>컴퓨터공학과</td>
          <td><span class="badge bg-success">활성</span></td>
          <td>
            <button class="btn btn-sm btn-warning">비활성화</button>
          </td>
        </tr>
        <tr>
          <td>20204567</td>
          <td>김학생</td>
          <td>전자공학과</td>
          <td><span class="badge bg-secondary">비활성</span></td>
          <td>
            <button class="btn btn-sm btn-success">활성화</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
