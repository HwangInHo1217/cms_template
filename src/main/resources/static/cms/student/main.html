<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 포털 - CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }

    .card {
      border-radius: 15px;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
      }

      .navbar-nav {
        flex-direction: column;
      }

      .navbar-nav .nav-item {
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 상단 고정 Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🎓 학생 포털</a>

      <!-- 모바일 토글 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 메뉴 항목 (가운데 정렬) -->
      <div class="collapse navbar-collapse justify-content-center" id="topMenu">
        <ul class="navbar-nav d-flex flex-row flex-wrap justify-content-center">
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/notice">공지사항</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/diagnosis">핵심역량진단</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/program">비교과프로그램</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/counsel">상담신청</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/mileage">마일리지</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="/student/mypage">마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ 콘텐츠 대시보드 -->
  <main class="container mt-4">
    <h2 class="fw-bold mb-4 text-center">📊 나의 대시보드</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>📌 최근 공지사항</h5>
          <ul class="mb-2">
            <li>진단 이벤트 (~6/15)</li>
            <li>상담 신청 마감 안내</li>
          </ul>
          <a href="/student/notice" class="btn btn-sm btn-outline-primary">전체보기</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>🧠 최근 진단 결과</h5>
          <p class="mb-2">자기관리 75점, 의사소통 82점</p>
          <a href="/student/diagnosis" class="btn btn-sm btn-outline-primary">결과 확인</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>📚 참여중인 프로그램</h5>
          <p class="mb-2">진행 중: 2건</p>
          <a href="/student/program" class="btn btn-sm btn-outline-primary">내 프로그램 보기</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>💬 상담 예약 현황</h5>
          <p class="mb-2">예정 상담: 1건 (6/10)</p>
          <a href="/student/counsel" class="btn btn-sm btn-outline-primary">예약 확인</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>💎 마일리지</h5>
          <p class="mb-2">총 적립: 340점</p>
          <a href="/student/mileage" class="btn btn-sm btn-outline-primary">상세보기</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>👤 내 정보</h5>
          <p class="mb-2">학번: 202312345 / 김학생</p>
          <a href="/student/mypage" class="btn btn-sm btn-outline-primary">정보 수정</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
