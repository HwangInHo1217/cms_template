<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 포털 - CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      margin-right: 15px;
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- ✅ 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">🎓 학생 포털</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/student/notice">공지사항</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/diagnosis">핵심역량진단</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/program">비교과프로그램</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/counsel">상담신청</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/mileage">마일리지</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/mypage">마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ 콘텐츠 영역 -->
  <main class="container mt-4">
    <h2 class="fw-bold mb-4">📊 나의 대시보드</h2>
    <div class="row g-4">
      <!-- 공지사항 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>📌 최근 공지사항</h5>
          <ul class="mt-2 mb-0">
            <li>진단 이벤트 (~6/15)</li>
            <li>상담 신청 마감 안내</li>
          </ul>
          <a href="/student/notice" class="btn btn-sm btn-outline-primary mt-3">전체보기</a>
        </div>
      </div>

      <!-- 진단 결과 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>🧠 최근 진단 결과</h5>
          <p class="mb-2">자기관리 75점, 의사소통 82점</p>
          <a href="/student/diagnosis" class="btn btn-sm btn-outline-primary">결과 확인</a>
        </div>
      </div>

      <!-- 비교과 프로그램 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>📚 참여중인 프로그램</h5>
          <p class="mb-2">진행 중: 2건</p>
          <a href="/student/program" class="btn btn-sm btn-outline-primary">내 프로그램 보기</a>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-2">
      <!-- 상담 현황 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>💬 상담 예약 현황</h5>
          <p class="mb-2">예정 상담: 1건 (6/10)</p>
          <a href="/student/counsel" class="btn btn-sm btn-outline-primary">예약 확인</a>
        </div>
      </div>

      <!-- 마일리지 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>💎 마일리지</h5>
          <p class="mb-2">총 적립: 340점</p>
          <a href="/student/mileage" class="btn btn-sm btn-outline-primary">상세보기</a>
        </div>
      </div>

      <!-- 마이페이지 -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>👤 내 정보</h5>
          <p class="mb-2">학번: 202312345 / 김학생</p>
          <a href="/student/mypage" class="btn btn-sm btn-outline-primary">정보 수정</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
