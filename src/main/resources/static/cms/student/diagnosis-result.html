<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진단 결과 확인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">진단 결과</h2>

    <!-- 최근 응시 정보 -->
    <div class="alert alert-info">
      <strong>응시일:</strong> 2025-06-06<br>
      <strong>진단명:</strong> 2025 상반기 핵심역량 진단
    </div>

    <!-- 결과 그래프 -->
    <div class="card mb-4">
      <div class="card-body">
        <canvas id="resultChart" height="100"></canvas>
      </div>
    </div>

    <!-- 점수 테이블 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>역량</th>
          <th>점수</th>
          <th>설명</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>자기주도성</td>
          <td>4.2</td>
          <td>목표 설정과 실행계획 수립 능력이 우수함</td>
        </tr>
        <tr>
          <td>문제해결능력</td>
          <td>3.7</td>
          <td>분석력은 좋지만 통계 활용 능력은 개선이 필요함</td>
        </tr>
        <tr>
          <td>협업능력</td>
          <td>4.5</td>
          <td>의사소통과 역할 분담에서 높은 점수</td>
        </tr>
      </tbody>
    </table>

    <!-- 추천 비교과 버튼 -->
    <div class="d-flex justify-content-end">
      <a href="/student/recommendation" class="btn btn-primary">추천 비교과 프로그램 보기</a>
    </div>
  </div>

  <!-- 차트 스크립트 -->
  <script>
    const ctx = document.getElementById('resultChart');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['자기주도성', '문제해결능력', '협업능력'],
        datasets: [{
          label: '진단 점수',
          data: [4.2, 3.7, 4.5],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scale: {
          min: 0,
          max: 5,
          ticks: {
            stepSize: 1
          }
        }
      }
    });
  </script>
</body>
</html>
