<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>추천 비교과 활동</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">추천 비교과 프로그램</h2>

    <!-- 안내 -->
    <div class="alert alert-info">
      최근 진단 결과에 기반하여 <strong>부족한 역량</strong>을 향상시킬 수 있는 비교과 프로그램을 추천합니다.
    </div>

    <!-- 추천 카드 목록 -->
    <div class="row" id="recommendList">
      <!-- 예시 카드 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">프레젠테이션 역량 강화 워크숍</h5>
            <p class="card-text">발표능력 및 말하기 능력을 향상시키기 위한 집중형 프로그램입니다.</p>
            <span class="badge bg-primary">추천 역량: 발표능력</span>
          </div>
          <div class="card-footer text-end">
            <a href="/programs/101" class="btn btn-sm btn-outline-primary">상세보기</a>
          </div>
        </div>
      </div>

      <!-- 예시 카드 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">논리적 사고 실습 세미나</h5>
            <p class="card-text">문제 해결과 사고 정리를 위한 실전 세미나로, 실습 위주로 운영됩니다.</p>
            <span class="badge bg-primary">추천 역량: 논리적 사고</span>
          </div>
          <div class="card-footer text-end">
            <a href="/programs/102" class="btn btn-sm btn-outline-primary">상세보기</a>
          </div>
        </div>
      </div>

      <!-- 추가 프로그램 반복 -->
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
