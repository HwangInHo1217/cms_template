<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교직원 포털 - CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
    }

    .offcanvas-lg {
      width: 260px;
    }

    .card {
      border-radius: 15px;
    }

    .sidebar-link {
      font-weight: 500;
      color: #333;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }

    .sidebar-link:hover {
      background-color: #f1f1f1;
      border-radius: 6px;
    }

    @media (min-width: 992px) {
      #sidebar {
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        padding: 1rem;
        overflow-y: auto;
        background-color: #f8f9fa;
      }

      main {
        margin-left: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 상단 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <button class="btn btn-light me-2 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        ☰
      </button>
      <a class="navbar-brand fw-bold" href="#">🧑‍🏫 교직원 포털</a>
    </div>
  </nav>

  <!-- ✅ 좌측 Sidebar -->
  <div class="offcanvas-lg offcanvas-start bg-light" tabindex="-1" id="sidebar">
    <div class="offcanvas-header d-lg-none">
      <h5 class="offcanvas-title">📋 메뉴</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav>
<!-- 학생관리 단일 링크 -->
<a href="/staff/student" class="sidebar-link">학생관리</a>

<!-- 공지사항 관리 (드롭다운 X) -->
<a href="/staff/notice" class="sidebar-link">공지사항 관리</a>

<!-- 역량진단관리 (드롭다운 X) -->
<a href="/staff/diagnosis" class="sidebar-link">역량진단관리</a>

<!-- 비교과관리 (드롭다운 O) -->
<a class="sidebar-link" data-bs-toggle="collapse" href="#submenu-program" role="button" aria-expanded="false" aria-controls="submenu-program">
  비교과관리 ▾
</a>
<div class="collapse ps-3" id="submenu-program">
  <a href="/staff/program/list" class="sidebar-link">⮞ 프로그램 목록</a>
  <a href="/staff/program/mileage" class="sidebar-link">⮞ 마일리지 등록</a>
</div>

<!-- 상담관리 (드롭다운 O) -->
<a class="sidebar-link" data-bs-toggle="collapse" href="#submenu-counsel" role="button" aria-expanded="false" aria-controls="submenu-counsel">
  상담관리 ▾
</a>
<div class="collapse ps-3" id="submenu-counsel">
  <a href="/staff/counsel/list" class="sidebar-link">⮞ 상담 신청 목록</a>
  <a href="/staff/counsel/schedule" class="sidebar-link">⮞ 상담 일정 관리</a>
</div>

<!-- 마일리지관리 단일 -->
<a href="/staff/mileage" class="sidebar-link">마일리지관리</a>

<!-- 마이페이지 -->
<a href="/staff/mypage" class="sidebar-link">마이페이지</a>

      </nav>
    </div>
  </div>

  <!-- ✅ 콘텐츠 영역 -->
  <main class="container mt-4">
    <h2 class="fw-bold mb-4 text-center">📊 교직원 대시보드</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>💬 상담 신청</h5>
          <p>처리 대기: 3건</p>
          <a href="/staff/counsel" class="btn btn-sm btn-outline-success">바로가기</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>🧠 진단 응답 검토</h5>
          <p>미검토 결과: 2건</p>
          <a href="/staff/diagnosis" class="btn btn-sm btn-outline-success">검토하기</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>📚 비교과 프로그램</h5>
          <p>진행 중 프로그램: 4건</p>
          <a href="/staff/program" class="btn btn-sm btn-outline-success">관리 이동</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
