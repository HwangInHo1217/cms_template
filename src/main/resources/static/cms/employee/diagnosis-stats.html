<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진단 결과 통계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">진단 결과 통계</h2>

    <!-- 필터 -->
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">학과</label>
        <select class="form-select">
          <option selected>전체</option>
          <option>컴퓨터공학과</option>
          <option>전자공학과</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">학년</label>
        <select class="form-select">
          <option selected>전체</option>
          <option>1학년</option>
          <option>2학년</option>
          <option>3학년</option>
          <option>4학년</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">기간</label>
        <input type="month" class="form-control">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100">조회</button>
      </div>
    </form>

    <!-- 차트 -->
    <div class="card mb-4">
      <div class="card-body">
        <canvas id="resultChart" height="100"></canvas>
      </div>
    </div>

    <!-- 결과 테이블 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>학과</th>
          <th>진단일</th>
          <th>자기주도성</th>
          <th>문제해결능력</th>
          <th>협업능력</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20201234</td>
          <td>홍길동</td>
          <td>컴퓨터공학과</td>
          <td>2025-06-06</td>
          <td>4.2</td>
          <td>3.8</td>
          <td>4.5</td>
        </tr>
        <!-- 반복 -->
      </tbody>
    </table>
  </div>

  <!-- 차트 스크립트 -->
  <script>
    const ctx = document.getElementById('resultChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['자기주도성', '문제해결능력', '협업능력'],
        datasets: [{
          label: '평균 점수',
          data: [4.1, 3.8, 4.3],
          borderWidth: 1,
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>
</body>
</html>
