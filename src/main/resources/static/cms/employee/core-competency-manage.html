<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>핵심역량 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">핵심역량 관리</h2>

    <!-- 직무 선택 및 역량 입력 -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="jobType" class="form-label">직무 분류</label>
        <select id="jobType" class="form-select">
          <option selected disabled>직무를 선택하세요</option>
          <option value="researcher">연구원</option>
          <option value="planner">기획자</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="coreCompetencyName" class="form-label">핵심역량명</label>
        <input type="text" id="coreCompetencyName" class="form-control" placeholder="예: 연구기획능력, 발표능력 등">
      </div>
    </div>

    <!-- 핵심역량 설명 -->
    <div class="mb-3">
      <label for="coreCompetencyDesc" class="form-label">핵심역량 설명</label>
      <textarea id="coreCompetencyDesc" class="form-control" rows="2" placeholder="핵심역량에 대한 설명을 입력하세요"></textarea>
    </div>

    <!-- 하위역량 추가 영역 -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>하위역량 목록</span>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addSubCompetency()">+ 하위역량 추가</button>
      </div>
      <div class="card-body" id="subCompetencyContainer">
        <!-- JS로 입력 필드 삽입 -->
      </div>
    </div>

    <!-- 저장 버튼 -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-success">핵심역량 등록</button>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addSubCompetency() {
      const html = `
        <div class="row mb-2 align-items-center">
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="하위역량명 (예: 문헌분석능력)">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="하위역량 설명">
          </div>
          <div class="col-md-1 text-end">
            <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.row').remove()">삭제</button>
          </div>
        </div>`;
      document.getElementById("subCompetencyContainer").insertAdjacentHTML("beforeend", html);
    }
  </script>
</body>
</html>
