<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>핵심역량 진단 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">핵심역량 진단 문항 관리</h2>

    <!-- 역량 선택 -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="coreCompetency" class="form-label">핵심역량 선택</label>
        <select id="coreCompetency" class="form-select">
          <option selected disabled>선택하세요</option>
          <option value="research">연구원 핵심 역량</option>
          <option value="planner">기획자 핵심 역량</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="subCompetency" class="form-label">하위역량 선택</label>
        <select id="subCompetency" class="form-select">
          <option selected disabled>선택하세요</option>
          <option value="analysis">문헌 분석 능력</option>
          <option value="logic">논리적 사고 능력</option>
        </select>
      </div>
    </div>

    <!-- 문항 리스트 -->
    <table class="table table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>문항 내용</th>
          <th>하위역량</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="questionTable">
        <!-- JS에서 동적 삽입 -->
      </tbody>
    </table>

    <!-- 추가 버튼 -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">+ 문항 등록</button>
    </div>
  </div>

  <!-- 문항 등록/수정 모달 -->
  <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="questionModalLabel">진단 문항 등록</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="questionText" class="form-label">문항 내용</label>
              <input type="text" class="form-control" id="questionText" placeholder="예: 글에서 중요한 내용을 파악하여 요약할 수 있다.">
            </div>
            <div class="row">
              <!-- 선택지 입력 -->
              <div class="col-md-6">
                <label class="form-label">선택지 내용</label>
              </div>
              <div class="col-md-6">
                <label class="form-label">점수</label>
              </div>
              <!-- 반복: 5개 -->
              <div class="row mb-2" id="choicesContainer">
                <!-- JS로 삽입 -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">저장</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + choice 템플릿 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 5지선다 선택지 입력 필드 렌더링
    const choiceTexts = ["전혀 아니다", "아니다", "보통이다", "그렇다", "매우 그렇다"];
    const container = document.getElementById("choicesContainer");
    choiceTexts.forEach((text, idx) => {
      const html = `
        <div class="row mb-2">
          <div class="col-md-6">
            <input type="text" class="form-control" value="${text}">
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" min="1" max="5" value="${idx + 1}">
          </div>
        </div>`;
      container.insertAdjacentHTML("beforeend", html);
    });
  </script>
</body>
</html>
