<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진단문항 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">진단문항 관리</h2>

    <!-- 필터 선택 -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">핵심역량</label>
        <select class="form-select">
          <option selected disabled>선택</option>
          <option value="research">연구기획능력</option>
          <option value="presentation">발표능력</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">하위역량</label>
        <select class="form-select">
          <option selected disabled>선택</option>
          <option value="analysis">문헌 분석 능력</option>
          <option value="logic">논리적 사고 능력</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-outline-primary w-100">검색</button>
      </div>
    </div>

    <!-- 문항 테이블 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>문항 내용</th>
          <th>하위역량</th>
          <th>등록일</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="questionTable">
        <!-- 예시 행 -->
        <tr>
          <td>1</td>
          <td>글에서 중요한 내용을 파악하여 요약할 수 있다.</td>
          <td>문헌 분석 능력</td>
          <td>2025-06-07</td>
          <td>
            <button class="btn btn-sm btn-secondary me-1" data-bs-toggle="modal" data-bs-target="#editModal">수정</button>
            <button class="btn btn-sm btn-danger">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 수정 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">진단 문항 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">문항 내용</label>
              <input type="text" class="form-control" value="글에서 중요한 내용을 파악하여 요약할 수 있다.">
            </div>
            <!-- 선택지 반복 영역 -->
            <div id="editChoices">
              <div class="row mb-2">
                <div class="col-md-6">
                  <input type="text" class="form-control" value="전혀 아니다">
                </div>
                <div class="col-md-6">
                  <input type="number" class="form-control" value="1" min="1" max="5">
                </div>
              </div>
              <!-- 나머지 선택지는 JS 또는 수동 추가 가능 -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
