<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
</head>
<body>
<main>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="mb-4">
            <img src="cms_logo.png" alt="CMS 관리자 로고" style="width: 150px;">
        </div>
        <div class="card shadow" style="min-width: 320px; max-width: 400px; width: 100%;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">관리자 로그인</h4>
                <form>
                    <div class="mb-3">
                        <label for="adminId" class="form-label">관리자 아이디</label>
                        <input type="text" class="form-control" id="adminId" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">관리자 패스워드</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="패스워드를 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="bg-primary text-white py-3 mt-5">
    <div class="container text-center fs-6">
        &copy; 2025 한국방송통신대학교. All rights reserved.
    </div>
</footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
