<!-- 각 게시판 예시 코드-->
<main>
    <h1>공지사항 게시판 수정</h1>
    <form style="max-width:1200px; margin-top:30px;">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">공지여부 (* 게시판 리스트에서 상단에 고정된 게시물을 말합니다.)</label>
        </div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">글쓴이</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <!--CKEditor 필수-->
            <textarea class="form-control"></textarea>
        </div>
        <div class="mb-3">
        <label class="form-label">조회수</label> : 225
        </div>
        <div class="mb-3">
            <label class="form-label">첨부파일</label>
            <input class="form-control" type="file" />
        </div>
        <button type="button" class="btn btn-primary">목록</button>
        <button type="button" class="btn btn-success">글수정</button>
    </form>
</main>
