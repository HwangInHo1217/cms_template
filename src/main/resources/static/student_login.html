<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<header style="margin: 100px 0 100px 0;">
    <div class="text-center my-4">
        <img src="./logo-header.png" alt="한국방송통신대학교 로고" style="width:300px;">
    </div>
</header>
 <main>
    <section>
    <div class="container mt-5" style="width: 500px;">
        <ul class="nav nav-tabs" id="loginTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">학생 로그인</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="counselor-tab" data-bs-toggle="tab" data-bs-target="#counselor" type="button" role="tab" aria-controls="counselor" aria-selected="false">상담사 로그인</button>
            </li>
        </ul>
        <div class="tab-content p-4 border border-top-0" id="loginTabContent">
            <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                <form>
                    <div class="mb-3">
                        <label for="studentNumber" class="form-label">학번</label>
                        <input type="text" class="form-control" id="studentNumber" placeholder="학번을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="studentPassword" class="form-label">패스워드</label>
                        <input type="password" class="form-control" id="studentPassword" placeholder="패스워드를 입력하세요">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <label class="form-label">아이디 찾기</label>&nbsp;&nbsp;|&nbsp;&nbsp;<lable class="form-label">패스워드 찾기</lable>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
            <div class="tab-pane fade" id="counselor" role="tabpanel" aria-labelledby="counselor-tab">
                <form>
                    <div class="mb-3">
                        <label for="counselorId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="counselorId" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="counselorPassword" class="form-label">패스워드</label>
                        <input type="password" class="form-control" id="counselorPassword" placeholder="패스워드를 입력하세요">
                    </div>
                     <div class="mb-3 d-flex justify-content-center">
                        <label class="form-label">아이디 찾기</label>&nbsp;&nbsp;|&nbsp;&nbsp;<lable class="form-label">패스워드 찾기</lable>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
        </div>
        </div>
    </div>
    </section>
</main>
<footer class="bg-primary text-white py-3 mt-5">
    <div class="container text-center fs-6">
        &copy; 2025 한국방송통신대학교. All rights reserved.
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
